        $(document).ready(function () {
            $.post("/kill");
            //save origin board
            gomoku.init();
            // change player
            $("#human1").click(function () {
                $("#first-player").text("human");
                $("#first-player").focus();
            });
            $("#ai1").click(function () {
                $("#first-player").text("AI");
                $("#first-player").focus();
            });
            $("#human2").click(function () {
                $("#second-player").text("human");
                $("#second-player").focus();
            });
            $("#ai2").click(function () {
                $("#second-player").text("AI");
                $("#second-player").focus();
            });
            $("#swap").attr("disabled", "true");
            $("#swap").click(function () {
                //flip & swap
                $("#swap").attr("disabled", "true");
                gomoku.wait = 1;
                $.post("/action", {
                    "xaxis": -1,
                    "yaxis": -1

                }, function (data, status) {
                    if (status != "success") {
                        alert("flip failed");
                        return;
                    }
                    gomoku.wait = 0;
                    gomoku.flip();
                    if (!gomoku.isPlayer[1]) gomoku.AIaction("black");
                });
            })
            //gomoku start button
            $("#start").click(function () {
                $("#swap").attr("disabled", "true");
                gomoku.run();
                $("#start").attr("disabled", "true");
            })
            $("#restart").click(function () {
                $.post("/kill");
                gomoku.reset();
                $("#swap").attr("disabled", "true");
                $("#start").removeAttr("disabled");
            })
        });
    </script>
